<!-- index.html -->
<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Szép Weboldal</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(120deg, #89f7fe 0%, #66a6ff 100%);
            margin: 0;
            padding: 0;
        }
        header {
            background: rgba(255,255,255,0.8);
            padding: 2rem 0;
            text-align: center;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
        }
        h1 {
            color: #333;
            margin: 0;
            font-size: 2.5rem;
        }
        main {
            max-width: 700px;
            margin: 2rem auto;
            background: rgba(255,255,255,0.9);
            border-radius: 16px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.08);
            padding: 2rem;
        }
        p {
            font-size: 1.2rem;
            color: #444;
        }
        .btn {
            display: inline-block;
            margin-top: 1.5rem;
            padding: 0.75rem 2rem;
            background: #66a6ff;
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            text-decoration: none;
            transition: background 0.2s;
        }
        .btn:hover {
            background: #89f7fe;
            color: #333;
        }
        footer {
            text-align: center;
            padding: 1rem 0;
            color: #666;
            background: rgba(255,255,255,0.7);
            margin-top: 2rem;
        }
    </style>
</head>
<body>
    <header>
        <h1>Üdvözöllek a szép weboldalon!</h1>
    </header>
    <main>
        <p>
            Ez egy modern, letisztult weboldal példa. Könnyen testreszabhatod a színeket, szöveget és tartalmat!
        </p>
        <a href="#" class="btn">Tovább</a>
    </main>
    <footer>
        &copy; 2025 Szép Weboldal
    </footer>
